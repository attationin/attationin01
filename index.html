<!DOCTYPE html>
<html>
<head>
	<title>Поиск клада!</title>
</head>
<body>
	<h1>Найди клад</h1>
	
	<img id="map" src="https://nostarch.com/images/treasuremap.png" 
		width="600"
		height="600"
	>
	
	<p id="distance"></p>

	<script src="https://code.jquery.com/jquery-2.1.0.js"></script>

	<script>
		var kladX = Math.floor(Math.random() * 600);
		var kladY = Math.floor(Math.random() * 600);

		var clickCounter = 0;
		
		function clickOnMap(event) {
			clickCounter++
        	console.log(event.offsetX + " "  + event.offsetY);

        	var diffX = event.offsetX - kladX;
        	var diffY = event.offsetY - kladY;
        	var distance = Math.sqrt(diffX * diffX + diffY * diffY);
  			if (distance < 12) {
  				document.write("Победа!" + " "+ "Количество сделанных кликов: " + clickCounter);
  				return;
  			}
        	$("#distance").text(getDistanceHint(distance));

		}


		function getDistanceHint(distance) {
			if (distance < 15) {
		        return "Обожжешься!";
		    }
		    else if (distance < 30) {
			    return "Очень горячо";
		    }
		    else if (distance < 60) {
			    return "Горячо";
		    }
		    else if (distance < 120) {
			    return "Тепло";
            }
            else if (distance < 240) {
			    return "Холодно";
		    }
		    else if (distance < 480) {
			    return "Очень Холодно";
		    }
		    else {
			    return "Замерзнешь";
			}

		}


		



		$("#map").click(clickOnMap);






	</script>

</body>
</html>
