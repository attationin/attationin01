<!DOCTYPE html>
<head>
	<title>–ú–æ–∏ –¥—Ä—É–∑—å—è</title>
	<meta charset="utf-8">
</head>
<body>
	<h1 id="heading" style="font-size: 100px;">üòà</h1>
	
	<script src="https://code.jquery.com/jquery-2.1.0.js"></script>
	<script>
        var right = 100;
        var down =  100;
        var speed = 1;

        function moveRight() {
            if (right > 500) {
                setTimeout(moveLeft, speed);
                return;
            }

            $("#heading").offset({left : right});
            right++;
            setTimeout(moveDown, speed);
        }

        function moveDown() {
            if (down > 500) {
                setTimeout(moveUp, speed);
                return;
            }
            $("#heading").offset({top : down});
            down++;
            setTimeout(moveRight, speed);
        }

        function moveLeft() {
            if (right <= 100) {
                setTimeout(moveUp, speed);
                return;
            }
            $("#heading").offset({left : right});
            right--;
            setTimeout(moveLeft, speed);
        }

        function moveUp() {
            if (down <= 100) {
                setTimeout(moveRight, speed);
                return;
            }
            $("#heading").offset({top : down});
            down--;
            setTimeout(moveUp, speed);
        }

        
        $("#heading").offset({left: right, top: down});
        setTimeout(moveRight, speed);

	</script>
</body>
</html>
